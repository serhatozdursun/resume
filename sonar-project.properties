sonar.host.url=https://sonarcloud.io
sonar.organization=serhatozdursun
sonar.projectKey=serhatozdursun_resume

# Only analyze src as sources
sonar.sources=src

# Tests location
sonar.tests=src/tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclude config + scripts + generated files
sonar.exclusions=**/__tests__/**,**/tests/**,**/*.test.* ,**/*.spec.* ,**/node_modules/**,**/coverage/**,**/.next/**,**/*.config.js,**/*.config.mjs,**/*.setup.js,**/*.setup.ts,**/Dockerfile,**/docker-compose.yml,**/lintstagedrc.js,**/jest.config.js,**/next.config.js,**/next-sitemap.config.js,**/babel.config.js,**/eslint.config.mjs,**/setupTests.js,**/tsconfig.json,**/package.json,**/scripts/**,.github/**

# Coverage report (from Jest)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
