name: UI Automation Test for ${{ github.event.inputs.variable_name }}

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      browser:
        description: 'Choose browser to run tests'
        required: true
        default: 'chrome'
        type: string
        options:
          - chrome
          - firefox

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout resume repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and build
        run: |
          yarn install
          yarn build

      - name: Start the application
        run: |
          yarn start &
        env:
          PORT: 3000

      - name: Wait for the application to be up
        run: |
          sleep 5

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Browser Installation Logic
      - name: Install Chrome if selected
        if: ${{ github.event.inputs.browser == 'chrome' }}
        run: |
          sudo apt update
          sudo apt install -y wget gnupg
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Install ChromeDriver if selected
        if: ${{ github.event.inputs.browser == 'chrome' }}
        run: |
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Install Firefox if selected
        if: ${{ github.event.inputs.browser == 'firefox' }}
        run: |
          sudo apt update
          sudo apt install -y firefox

      - name: Install GeckoDriver if selected
        if: ${{ github.event.inputs.browser == 'firefox' }}
        run: |
          GECKODRIVER_VERSION=$(curl -sS https://api.github.com/repos/mozilla/geckodriver/releases/latest | jq -r ".tag_name")
          wget https://github.com/mozilla/geckodriver/releases/download/${GECKODRIVER_VERSION}/geckodriver-${GECKODRIVER_VERSION}-linux64.tar.gz
          tar -xzf geckodriver-${GECKODRIVER_VERSION}-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/geckodriver
          sudo chmod +x /usr/local/bin/geckodriver

      - name: Clone the test repository
        run: |
          git clone https://github.com/serhatozdursun/serhatozdursun-ui-tests.git
        env:
          GITHUB_TOKEN: ${{ secrets.UI_TEST_TOKEN }}

      - name: Install Python dependencies
        working-directory: serhatozdursun-ui-tests
        run: |
          pip install -r requirements.txt

      # Run tests with the selected browser
      - name: Run tests
        working-directory: serhatozdursun-ui-tests
        run: |
          pytest --browser ${{ github.event.inputs.browser }} --base_url http://localhost:3000 --html=reports/html/report.html --junitxml=reports/report.xml

      - name: Upload HTML report
        uses: actions/upload-artifact@v3
        with:
          name: html-report
          path: serhatozdursun-ui-tests/reports/html

      - name: Upload XML report
        uses: actions/upload-artifact@v3
        with:
          name: xml-report
          path: serhatozdursun-ui-tests/reports/report.xml